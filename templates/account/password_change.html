{% extends "_base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="w-6/12 mx-auto">
        <h1 class="text-2xl font-bold my-4">{% trans "Change Password" %}</h1>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="action" class="border border-grey-400 m-4 px-2 py-1 bg-gray-200 rounded">{% trans "Change Password" %}</button>
        </form>
    </div>
{% endblock %}
