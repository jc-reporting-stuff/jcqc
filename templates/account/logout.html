{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title%}Confirm Logout{% endblock title %}

{% block content %}


<div class="container half-width">
    <h1>Logout</h1>

    <p>Please confirm your logout.</p>

    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="button-primary" value="Log Out">
    </form>

</div>

{% endblock content %}
