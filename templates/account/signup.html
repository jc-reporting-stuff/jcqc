{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create account{% endblock title %}

{% block content %}

    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="border border-blue-700 bg-blue-200 text-blue-900 px-2 py-1 mx-auto mt-6 rounded hover:bg-blue-100 ml-auto">Sign Up</button>
    </form>
{% endblock content %}
