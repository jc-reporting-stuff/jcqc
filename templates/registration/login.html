{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock title %}

{% block content %}

    <div class="flex justify-between items-center mx-auto" style="width: 1280px;">
        <div class="inline"><img src="{% static "images/afl-logo.svg"%}" style="width: 300px;"></div>
        <div class="inline"><img src="{% static "images/afl-header-about.jpg"%}" style="width: 550px;"></div>
    </div>
    
    <div class="mx-auto w-6/12 m-4 mt-8 p-3 shadow rounded bg-gray-100">
        <h1 class="text-2xl pl-8" style="color: #af272f;">Welcome to the Oligos and Sequencing Website</h1>
        <h2 class="font- pl-16" style="color: #1D43BC;">Please log in</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-green-300">Log In</button>
        </form>
    </div>

    <div style="width: 1280px;" class="mx-auto">
        <img src="{% static "images/peace-of-mind.png" %}">
    </div>

{% endblock content %}
