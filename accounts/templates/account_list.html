{% extends '_base.html' %}

{% block title %}Financial Accounts{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="w-6/12 mx-auto py-4">

        <h1 class="text-2xl font-bold">List of financial accounts for {{ user.display_name }}</h1>

        <form method="post">
            {{ formset|crispy }}
            {{ formset.management_form }}
            {% csrf_token %}
            <input type="submit" value="Save" class="my-4 py-1 px-3 border border-gray-500 bg-gray-100 text-gray-700 rounded">

        </form>

    </div>

{% endblock content %}
