{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update your information{% endblock%}

{% block content %}

    <div class="w-6/12 mx-auto">
        <h1 class="text-2l font-bold my-4">Update profile information</h1>
        <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="border border-blue-700 bg-blue-200 text-blue-900 px-2 py-1 mx-auto my-6 rounded hover:bg-blue-100 ml-auto">Update</button>
       </form>
    </div>
{% endblock content %}
