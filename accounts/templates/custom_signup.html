{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create account{% endblock title %}

{% block content %}

    <div class="container half-width">
        <h1>Create Account</h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="button-primary">Sign Up</button>
        </form>
    </div>
    
{% endblock content %}
