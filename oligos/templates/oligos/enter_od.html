{% extends '_base.html' %}

{% block title %}Enter OD readings{% endblock title %}

{% block content %}

    <div>

        <h1 style="text-align: center;">Enter OD<sub>260</sub> readings</h1>

        <div style="text-align: center; width: 30rem; margin:auto;">
            <p>Include a tab or space between oligo ID and reading value.</p>
            <p>One sample per line.</p>
        </div>

        <div style="width: 30rem; margin:auto;">
            <form method="post" action="">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" name="submit" value="Submit" class="button-primary">

            </form>
        </div>

    </div>

{% endblock content %}
